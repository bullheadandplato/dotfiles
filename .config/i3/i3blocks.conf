separator_block_width=14

[memory]
label=Mem:
command=/usr/lib/i3blocks/memory
separator=false
interval=30

#[swap]
#label=Swap:
#command=/usr/lib/i3blocks/memory swap
#interval=30
[Weather]
command=~/.config/i3/IconicWeather.sh "57000"
interval=1800
color=#e97ac8


[disk-root]
label=:
command=/usr/lib/i3blocks/disk /
interval=30
color=#1793D1

[ssid]
label=
command=echo "$(iw dev wlp0s26f7u6 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5



[wireless]
label=W
instance=wlp0s26f7u6
command=/usr/lib/i3blocks/iface
color=#00FF00
interval=10


[ethernet]
#label=E
#instance=eno1
#command=/usr/lib/i3blocks/network
#color=#00FF00
#interval=10

[strength]
command=echo "$(iw dev wlp0s26f7u6 link | grep signal | cut -d " " -f 2-)"
interval=10
color=#cb4b16

[temp]
label=
command=echo "$(sensors coretemp-isa-0000 | grep 'Core 0' )"
interval=10
color=#b58900

[cpu]
label=CPU
command=/usr/lib/i3blocks/cpu_usage
interval=10
min_width=CPU: 100.00%
#separator=false

[battery]
#label=BAT
label=⚡
command=/usr/lib/i3blocks/battery BAT0


interval=30

[load]
label= 
command=/usr/lib/i3blocks/load_average
interval=10
color=#6c71c4


[volume]
label=
command=/usr/lib/i3blocks/volume
#command=~/.i3/volume-usb
interval=2
signal=10
color=#d70a53


[time]
#command-date " %a %m-%d-%y %l:%M:%S %p"
label=
command=date '+%a %m-%d-%y %l:%M %p'
interval=5
color=#50C878

[info]
command=echo 'osama'
color=#fabd2f
interval=10
